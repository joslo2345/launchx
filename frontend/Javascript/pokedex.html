<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    
    <link rel="stylesheet" href="./pokedex.css">
</head>
<body>

    <h1>Pokedex LaunchX</h1>

    <div id="fetchPokemon">

        <input type="text" placeholder="Pokemon" id="pokeName" name="pokeName">

        <button onclick="fetchPokemon()">Buscar Pokemon</button>
    </div>

    <div id="topPokedexCase">
        <div id="cornersTop">
            <div id="leftCornerTop">
                <div id="leftCornerTopInside">

                </div>
            </div>
            <div id="rightCornerTop">
                <div id="rightCornerTopInside">

                </div>
            </div>
        </div>

        <div id="circlesTop">
            <div id="leftRectangleTop">

            </div>
            <div id="centerCircleTop">
                <div id="centerCircleInsideTop">
    
                </div>
            </div>
            <div id="rightRectangleTop">

            </div>
        </div>

    </div>

    <div id="pokedex">

        <div id="pokedexTop">
            <p id="pokemonName">Pokemon name</p>
            <img src="./pokeball.png" alt="Pokemon" id="pokeImg" width="150px">

            <div id="pokemonTypes">

                <p id="type-1"></p>

                <p id="type-2"></p>
            </div>
        </div>

        <div id="pokedexBottom">

            <div>
                <p id="statsLabel"></p>
                <div id="pokemonStatistics">

                </div>
            </div>

            <div>
                <p id="movesLabel"></p>
                <div id="pokemonMoves">

                </div>
            </div>

            

            
        </div>

    </div>

    <div id="bottomPokedexCase">
        <div id="circlesBottom">
            <div id="leftRectangleBottom">

            </div>
            <div id="centerCircleBottom">
                <div id="centerCircleInsideBottom">
    
                </div>
            </div>
            <div id="rightRectangleBottom">

            </div>
        </div>
        
        <div id="cornersBottom">
            <div id="leftCornerBottom">
                <div id="leftCornerBottomInside">

                </div>
            </div>

            <div id="rightCornerBottom">
                <div id="rightCornerBottomInside">

                </div>
            </div>
        </div>

    </div>



    <footer>
        <script src="./pokedex.js"></script>
    </footer>
</body>
</html>
